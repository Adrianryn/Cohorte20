<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

        <h1>Numeros a Sumar</h1>
        <form id="formulario">
            Numero 1 <input type="number" name="valor0" value="0"> <br>
            Numero 2 <input type="number" name="valor1" value="0">
        
        </form>
        <button onclick="suma()">Mostrar</button> <br>
        <div id="valores"></div>

        <script>
            function suma(){
                let formulario = document.forms["formulario"]
                let resultado = "";
                let valor0 = formulario["valor0"];
                console.log(valor0);
                let valor1 = formulario["valor1"];
                console.log(valor1);
                resultado = parseInt(valor0.value) + parseInt(valor1.value);
                console.log(valor0.value);
                console.log(valor1.value);
                document.getElementById("valores").innerHTML = resultado;
            }
        </script>
    
</body>
</html>
