<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo document write</title>
</head>
<body>
    <h1>Ejemplo de DOM document.write</h1>
    <h2>Otro mensaje</h2>
    <button onclick="cambio()">Mostrar</button>
    <br>
    <img id="imagen" src="Gorditas Estampado XL.png" alt="jarroNegro">
    <script>
        function cambio() {
            document.getElementById("imagen").src = "Peach DTF XL.png";
        }
        
    </script>
    
</body>
</html>
